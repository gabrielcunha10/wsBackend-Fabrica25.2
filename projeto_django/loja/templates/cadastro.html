<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <style>
    #imagem-login {
        display: flex;
    }
    #header {
        background-color: #6d8ce8;
        display: flex;
        flex-wrap: 20px;
    }
    #informacoes {
        text-align: right;
        margin-right: 1225px;
    }
    body {
        background-color: gray;
    }
    #cadastro {
        text-align: center;
        margin-top: 60px;
    }
    fieldset {
        background-color: #6d8ce8;
        max-width: 330px;
        margin: auto;
    }
    #sobrenome {
        margin-right: 30px;
    }
    #criar_conta {
        font-size: 13px;
        margin-top: 30px;
    }
    form p {
    font-size: 2em;       
    font-weight: bold;     
    margin-bottom: 15px;   
}

form label {
    display: block;        
    margin-bottom: 5px;
}

form input, form select, form textarea {
    font-size: 20px;        
    padding: 3px;
    width: 300px;    
    height: 30px;       
    box-sizing: border-box;
}
    </style>
</head>
<body>
    <div id="cadastro">
    <fieldset>
        <h1>Cadastro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if not request.GET.acao == "redefinir" and not modo == "criar" %}
            <style>
                #id_senha, #id_senha + label {
                    display: none;
                    color: gray;
                }
                label[for="id_senha"] {
                 color: gray; 
                font-size: 0; 
                }
            </style>
        {% endif %}
        <h3>Caso tenha uma conta, <a href="{% url 'login' %}">Fa√ßa o login aqui.</a></h3>
        <button type="submit">Salvar</button>
    </form>
        </fieldset>
    </div>
</body>
</html>
